<h5>ITEM LIST</h5>
<mat-card class="card" *ngFor="let plant of plants">
    <mat-card-header>
        <img 
          mat-card-avatar 
          [routerLink]="['/description']" 
          routerLinkActive="router-link-active" 
          src="{{plant.imagen}}" alt="img"
        >
      <mat-card-title [routerLink]="['/description']" routerLinkActive="router-link-active">{{plant.nombre}}</mat-card-title>
      <mat-card-subtitle>{{plant.nombre_cientifico}}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button (click)="onDelete(plant.id)"><mat-icon>delete</mat-icon></button>
        <button mat-button [routerLink]="['/form/edit', plant.id]" routerLinkActive="router-link-active"><mat-icon>edit</mat-icon></button>
      </mat-card-actions>
    </mat-card-header>
</mat-card>
<ngx-alerts></ngx-alerts>
