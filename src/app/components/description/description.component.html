<h5>PLANTARIO</h5>
<div class="container">
  <ngb-carousel *ngIf="plants">
    <ng-template ngbSlide *ngFor="let plant of plants; let i = index">
      <img  class="carousel" [src]="plant.imagen" alt="Slice">
      <div class="carousel-caption">
        <h3>{{plant.nombre}}</h3>
        <p>{{plant.descripcion}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
