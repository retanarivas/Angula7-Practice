<div class="conatiner">
  <h5>INFORMACION</h5>
    <mat-card class="example-card" *ngIf="plant">
      <mat-card-header>
        <img mat-card-avatar src="{{plant.imagen}}" alt="x">
        <mat-card-title>{{plant.nombre}}</mat-card-title>
        <mat-card-subtitle>{{plant.nombre_cientifico}}</mat-card-subtitle>
      </mat-card-header>
      <img class="imageInfo" mat-card-image src="{{plant.imagen}}" alt="x">
      <mat-card-content>
        <p>
          {{plant.descripcion}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onClick()">BACK</button>
      </mat-card-actions>
    </mat-card>
</div>
